apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rocketmq
spec:
  replicas: 1
  template:
    metadata:
     labels:
       app: rocketmq
    spec:
      containers:
      - name: broker
        image: arilot/rocketmq-broker:4.3.0-k8s
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 10909
          - containerPort: 10911
        volumeMounts:
          - mountPath: /opt/logs
            name: brokeroptlogs
          - mountPath: /opt/store
            name: brokeroptstore
      - name: namesrv
        image: arilot/rocketmq-namesrv:4.3.0-k8s
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 9876
        volumeMounts:
          - mountPath: /opt/logs
            name: namesrvoptlogs
          - mountPath: /opt/store
            name: namesrvoptstore
      volumes:
      - name: brokeroptlogs
        persistentVolumeClaim:
          claimName: broker-pv
          subPath: logs
      - name: brokeroptstore
        persistentVolumeClaim:
          claimName: broker-pv
          subPath: store
      - name: namesrvoptlogs
        persistentVolumeClaim:
          claimName: namesrv-pv
          subPath: logs
      - name: namesrvoptstore
        persistentVolumeClaim:
          claimName: namesrv-pv
          subPath: store
      # nodeSelector:
      #      rocketmq: "on"
